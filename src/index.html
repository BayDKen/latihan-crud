<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/assets/output.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
</head>
<body class="text-center m-5">
  <h1 class="text-2xl items-center">
    Consument rating and review !!
  </h1>
  <div class="my-4 items-center flex gap-5">
    <div class="left-0">
      <form action="" id="form">
        <label for="post"> Please share your opinion here</label> <br>
        <textarea name="post" id="input" class="bg-slate-100" cols="30" rows="1"></textarea>
        <div id="msg"></div>
        <button type="submit" class="bg-blue-200 px-4 py-1 rounded-md text-black">Done</button> 
      </form>
    </div>
    <div class="right-0">
      <h3>your opinion !!</h3>
      <div id="posts">
        <div>
          <p>Halo dunia pos pertama</p>
          <span class="options">
            <i class="fas fa-edit"></i>
            <i class="fas fa-trash-alt"></i>
          </span>
        </div>
        <div>
          <p>Halo dunia pos kedua</p>
          <span class="options">
            <i class="fas fa-edit"></i>
            <i class="fas fa-trash-alt"></i>
          </span>
        </div>
      </div>
    </div>
  </div>
  <script src="/assets/script.js"></script>
</body>
</html>
